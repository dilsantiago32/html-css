            font-family: 'love'; /*tem que nomear*/
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: 3em;
        }
        /*Tipos de format
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg*/
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
           font-family: 'love', Times, serif;
           font-size: 3em;
           font-weight: normal;
        }
    </style>
</head>
