<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="100%" height="400"></iframe>
        <a href="https://www.cursoemvideo.com">cursoemvideo.com</a>
        para aprender a programar
    </p>
    <p>O site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">google</a>
        </iframe>
        <a href="https://www.google.com.br">google</a>
        também é muito legal!
    </p>
</body>
</html>
