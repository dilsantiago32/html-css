<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">

            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">

            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">

            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">

            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

    </form>
</body>
</html>
