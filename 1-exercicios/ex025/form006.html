<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <input type="color" name="cor" id="icor" value="#00ff00"> 
           <label for="icor">Cor</label>
        </p>
        <p>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
            <label for="inivel">Nível</label>
        </p>
        <p>
            <!--para envio de arquivos deve-se usar o método POST no cabeçalho do form-->
            <input type="file" name="foto" id="ifoto">
            <label for="ifoto">Foto de Perfil</label>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
