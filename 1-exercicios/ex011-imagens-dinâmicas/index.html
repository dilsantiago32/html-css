<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Tene abrir esse site em vàrios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
   
   <picture> <!--max-width(largura)-->
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio src="midia/Seagull - Telecasted.mp3" controls autoplay></audio>
</body>
</html>
